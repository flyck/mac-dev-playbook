---
- name: Get Dotfiles
  git:
    repo: https://github.com/flyck/dotfiles.git
    dest: ~/dotfiles
    update: yes

- name: Install oh-my-zsh
  command: sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
  args:
    creates: ~/.oh-my-zsh

- name: Copy .zshrc
  copy:
    src: ~/dotfiles/.zshrc
    dest: ~/.zshrc
